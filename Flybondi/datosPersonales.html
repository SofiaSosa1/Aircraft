  <main>
    <div class="container">
      <h2>Datos Personales</h2>
      <form id="formPasajero" method="post">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="fech_naci">Fecha de Nacimiento:</label>
          <input type="date" id="fech_naci" name="fech_naci" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="nacionalidad">Nacionalidad:</label>
          <select id="nacionalidad" name="nacionalidad" class="form-control" required>
            <option value="">Selecciona tu país</option>
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="Mexico">México</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="dni">DNI:</label>
          <input type="text" id="dni" name="dni" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="genero">Género:</label>
          <select id="genero" name="genero" class="form-control" required>
            <option value="">Selecciona tu género</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        
        <div class="text-center mt-4">
          <button type="button" class="btn btn-primary" id="enviarDatos">Enviar</button>
        </div>
      </form>
      <div id="mensaje" class="mt-3"></div> <!-- Div para mensajes de éxito o error -->
